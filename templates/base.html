<!doctype html>
<html lang="en">
<head>

<!-- Begin page content -->

        <img src="{{img1}}"
                        alt="здесь должна была быть картинка, но не нашлась">
    {% else %}
       <h2>Научные симуляторы<h2>
           <img src={{img2}}
                        alt="здесь должна была быть картинка, но не нашлась">
    {% endif %}
    {% endblock %}
</main>
